<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:form id="valueChangeAttributeForm">
		Select a Country:
		<h:selectOneMenu id="selectOneList" value="#{countryBean.countryCode}" 
			valueChangeListener="#{countryBean.onCountryChanged}" >
			<f:ajax execute="selectOneList" render="attributeChangedOutput"></f:ajax>
			<f:selectItems value="#{countryBean.countryMap}"></f:selectItems>
		</h:selectOneMenu>
		<br/>
		<h:outputFormat value="Located in {0}." id="attributeChangedOutput">
			<f:param value="#{countryBean.continent}"/>
		</h:outputFormat>
	</h:form>
</ui:composition>
