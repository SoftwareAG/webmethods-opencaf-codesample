<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:define name="body">
		<f:view>
			<f:metadata> 
				<f:viewParam name="username" value="#{fakeUserBean.username}" ></f:viewParam>
				<f:viewParam name="pw" value="#{fakeUserBean.password}"></f:viewParam>
			</f:metadata>
			<h:outputText value="User Name: #{fakeUserBean.username}"></h:outputText>
			<br/>
			<h:outputText value="Password: #{fakeUserBean.password}" />
		</f:view>
</ui:composition>
