<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form id="hSelectManyListboxForm">
		<h:messages />
		<h:selectManyListbox  value="#{selectInputBean.values}">
			<f:selectItems value="#{selectInputBean.fruitItems}" />
		</h:selectManyListbox>
		
		<h:commandButton action="#{selectInputBean.doAction}" id="submit" value="Submit" style="display:block;">
			<f:ajax render="hSelectManyListboxForm" execute="hSelectManyListboxForm"/>
		</h:commandButton>
	</h:form>
</ui:composition>
