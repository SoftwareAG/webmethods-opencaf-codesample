<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form id="hSelectOneRadioForm">
		<h:messages />
		<h:selectOneRadio id="hselectOneRadio" value="#{selectInputBean.value}">
			<f:selectItems value="#{selectInputBean.fruitItems}" />
		</h:selectOneRadio>
		
		<h:commandButton action="#{selectInputBean.doAction2}" id="submit" value="Submit" style="display:block;">
			<f:ajax render="hSelectOneRadioForm" execute="hSelectOneRadioForm"/>
		</h:commandButton>
	</h:form>
</ui:composition>
