<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form id="hSelectCheckboxForm">
		<h:messages />
		<h:selectBooleanCheckbox id="hselectBooleanCheckbox" value="#{selectBooleanBean.value}" />
		<h:outputLabel value="Just a checkbox" for="hselectBooleanCheckbox" />
		<h:commandButton action="#{selectBooleanBean.doAction}" id="submit" value="Submit" style="display:block;">
			<f:ajax render="hSelectCheckboxForm" execute="hselectBooleanCheckbox"/>
		</h:commandButton>
	</h:form>
</ui:composition>
