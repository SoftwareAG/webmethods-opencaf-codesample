<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        	   
        <button id="raiseButton">Simple Command</button>
        <script type="text/javascript">
            $("raiseButton").on("click", function() {
                //execute the hidden command when the button is clicked
                var m=CAF.model("#{caf:cid('hidden1')}");
                if (m) {
                    m.go();
                } 
                return false;
            });
        </script>
	   
        <caf_h:commandHidden id="hidden1"
	       action="#{commandBean.doAction}"/>

	</caf_h:form>
	
</ui:composition>
