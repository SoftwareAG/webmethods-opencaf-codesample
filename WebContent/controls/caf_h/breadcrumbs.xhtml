<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
    <ui:composition template="/templates/page_with_syntaxhighlighter.xhtml">
        <ui:param name="pageTitle" value="UI Tags > caf_h > breadcrumbs" />
        <ui:define name="body">

            <ui:include src="samples/breadcrumbs.xhtml"/>
             
            <h4 class="sourcetabbox">Source</h4>
            <div class="sourcetabbox">
                <caf_h:form id="tabsform">
	                <caf_h:toggleTabs id="sourceTabs" value="xhtml">
	                    <caf_f:selectItem id="xhtmlItem" itemValue="xhtml" itemLabel="breadcrumbs.xhtml" />
	                    <caf_f:selectItem id="javaItem" itemValue="java" itemLabel="AppNav.java"/>
                        <caf_f:selectItem id="appNavItem" itemValue="appNav" itemLabel="app-nav.xml"/>
	                </caf_h:toggleTabs>
	                <caf_h:panelHideable id="xhtml" showEffect="Effect.Appear">
	                    <pre class="brush:xhtml;toolbar:false;highlight:[14]">#{samplesBean.webResource("/controls/caf_h/samples/breadcrumbs.xhtml")}</pre>
	                </caf_h:panelHideable>
	                <caf_h:panelHideable id="java" showEffect="Effect.Appear">
	                    <pre class="brush:java;toolbar:false">#{samplesBean.cpResource("/caf/war/wm_opencaf_showcase/controls/caf_h/AppNav.java")}</pre>
	                </caf_h:panelHideable>
                    <caf_h:panelHideable id="appNav" showEffect="Effect.Appear">
                        <pre class="brush:xml;toolbar:false;highlight:[]">#{samplesBean.webResource("/WEB-INF/app-nav.xml")}</pre>
                    </caf_h:panelHideable>
                </caf_h:form>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
